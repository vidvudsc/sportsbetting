<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
</head>
<body>

    <h2>Sports Betting Tracker</h2>

<!-- Form to log a new bet -->
<form id="betForm">
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
    </div>
    <div class="form-group">
        <label for="amount">Bet Amount ($):</label>
        <input type="number" id="amount" required>
    </div>
    <div class="form-group">
        <label for="odds">Odds:</label>
        <input type="number" id="odds" required>
    </div>
    <div class="form-group">
        <label for="result">Result:</label>
        <select id="result" required>
            <option value="win">Win</option>
            <option value="loss">Loss</option>
        </select>
    </div>
    <div class="form-group">
        <label for="betType">Bet Type:</label>
        <select id="betType" required>
            <option value="single">Single</option>
            <option value="parlay">Parlay</option>
            <option value="over/under">Over/Under</option>
        </select>
    </div>
    <button type="button" onclick="addBet()">Add Bet</button>
</form>

<!-- Stats Display -->
<div class="stats">
    <div class="stat-category">
        <h3>Performance</h3>
        <div class="stat-item">Wins: <span id="totalWins">0</span></div>
        <div class="stat-item">Losses: <span id="totalLosses">0</span></div>
        <div class="stat-item">Win Rate: <span id="winRate">0%</span></div>
        <div class="stat-item">Total Bets: <span id="totalBets">0</span></div>
        <div class="stat-item">Average Bet: $<span id="avgBetAmount">0</span></div>
        
    </div>

    <div class="stat-category">
        <h3>Financial</h3>
        <div class="stat-item">Profit: $<span id="profit">0</span></div>
        <div class="stat-item">Total Wagered: $<span id="totalWagered">0</span></div>
        <div class="stat-item">Current Balance: $<span id="currentBalance">0</span></div>
        <div class="stat-item">Rainis's Cut(40%): $<span id="rainisCut">0</span></div>
    </div>
</div>

<!-- Charts Section -->
<div class="charts">
    <div>
        <h3>Profit</h3>
        <canvas id="profitChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Daily Wins/Losses</h3>
        <canvas id="dailyWinsChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Bet Types Profitability</h3>
        <canvas id="betTypesChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Profit by Day of Week</h3>
        <canvas id="dayOfWeekChart" width="400" height="200"></canvas>
    </div>
</div>    <!-- JavaScript Files -->
    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
